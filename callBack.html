<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>

<script>


    const wakeUp = (cb) => setTimeout(() => {
        cb('ПРОКИНУТИСЬ')

    }, 2200)

                                        sleeping((msg) => {

                                        })

                        })
                    })
                })
            })

    })

</script>
