<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    setTimeout(function () {
        console.log('Прокинутись');

        setTimeout(function () {
            console.log('Поснідати');

            setTimeout(function () {
                console.log('Піти в душ');

                setTimeout(function () {
                    console.log('Поїхати на роботу');

                    setTimeout(function () {
                        console.log('Пообідати');

                        setTimeout(function () {
                            console.log('Прийти з роботи');

                            setTimeout(function () {
                                console.log('Полити квіти');

                                setTimeout(function () {
                                    console.log('Прибрати вдома');

                                    setTimeout(function () {
                                        console.log('Повечеряти');

                                        setTimeout(function () {

                                            console.log('Спати');
                                        }, 1000)
                                    }, 2000)
                                }, 500)
                            }, 850)
                        }, 1000)
                    }, 600)
                }, 10000)
            }, 850)
        }, 3000)
    }, 4000);


</script>

</body>
</html>
